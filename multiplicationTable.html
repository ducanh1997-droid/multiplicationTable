<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bảng cửu chương</title>
</head>
<style>
    tr,td{
        border:2px solid #000;
        padding:5px;
    }
</style>
<body>

</body>
<script>
    sout = "<table style='text-align: left'>"
        for(let i = 1;i<10;i++){
            sout += "<tr>";
            for(let j = 2;j<10;j++){
                result = j*i;
                sout +="<td>"+ j +"x"+i+"="+ result + "</td>";
            }
            sout += "</tr>";
        }


    sout += "</table>"
    document.write(sout);
</script>
</html>
